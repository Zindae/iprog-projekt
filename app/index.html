<!doctype html>

<html lang="en" ng-app="myApp"> 

<head>
  <meta charset="UTF-8">
  <title>Angular Registration</title>
  
  <!-- special options -->
  <meta name="viewport" content="width=device-width, user-scalable=no">
  
  <!-- google fonts -->

  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">

  <script src="js/lib/angular/angular.min.js"></script>

  <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

  <!-- app files -->
  <script src="js/app.js"></script>
  <script src="js/services/authentication.js"></script>
  <script src="js/controllers/registration.js"></script>
  <script src="js/controllers/success.js"></script>
</head>


<body>
<header>

  </nav>

  <div class="page">
      
      <div class="userinfo" ng-show="currentUser" ng-controller="RegistrationController">

          Hi, {{currentUser.firstname}}
        </span>

          Logout
        </a> -->
      </div>

      <main class="cf" ng-view>

  </div> <!-- page -->

</html> <!-- html doc is/creates the app -->
